<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <script
      src="https://kit.fontawesome.com/0f448948d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/hero-travel.css" />
  </head>
  <body>
    <header>
      <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
          <img src="Images/logo.png" alt="" />
          <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav option -->
        <div class="nav-option">
          <p class="active">Home</p>
          <p>Packages</p>
          <p>Testimonial</p>
          <p>Blog</p>
          <p>Contact</p>
        </div>
      </nav>
      <section class="container explore-your-travel">
        <div class="explorer-container">
          <h2>Explore Your Travel</h2>
          <p>
            Search small, beautiful, historic places and enjoy your adventurous
            travel
          </p>
        </div>
        <div class="travel-input">
          <input type="text" placeholder="where Go" />
          <select name="" id="">
            <option value="">when</option>
          </select>
          <select name="" id="">
            <option value="">Select Type</option>
          </select>
          <button class="primary-btn">
            <i class="fa-solid fa-magnifying-glass"></i>Find Now
          </button>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
